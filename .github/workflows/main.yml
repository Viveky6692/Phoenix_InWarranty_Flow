name: Postman Collection Workflow

on:  
  push:  
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 02 * * *"       # 8:00 AM IST everyday
    - cron: "00 14 * * *"       # 7:30 PM IST everyday
    - cron: "00 06 * * 1-5"     # 11:30 AM IST Monâ€“Fri

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the postman collection
        uses: actions/checkout@v4.2.2

      - name: Install Node.js and npm
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 22

      - name: Install newman and htmlextra globally
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection on VM (Ubuntu)     
        run: |
          newman run In_Warranty_Newman_CLI2.postman_collection \
          -e QA.postman_environment.json \
          -d testData.csv \
          -r cli,htmlextra

      - name: genetrate html report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Newman Report 
          path: newman/*.html 
            
          
